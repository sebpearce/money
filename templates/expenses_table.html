      <table class="table table-condensed">
        <tr>
          <th class="date">Date</th>
          <th class="amount">Amount</th>
          <th class="category">Category</th>
          <th class="description">Description</th>
          <th>X</th>
        </tr>
      {% for row in allExpensesRows %}
        <tr>
          <td class="row date">{{row.date}}</td>
          <td class="row amount">&minus;{{format_money(row.amount)}}</td>
          <td class="row category">
            <select class="category-select">
              <option selected>{{row.category.name}}</option>
              <option disabled>&mdash;</option>
              {% for category in allCategoryRows %}
              <option value="{{category.id}}">{{category.name}}</option>
              {% endfor %}
            </select>
          </td>
          <td class="row description">{{row.description if row.description != None}}</td>
          <td class="row delete"><a class="delete-link" name="{{ row.id }}">X</a></td>
        </tr>
      {% endfor %}
      </table>
