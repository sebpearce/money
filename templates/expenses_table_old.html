      {% for month, month_group in allExpensesRows|groupby('date_obj.month')|reverse %}

      <h3>{{ year }}</h3>

      <table>
        <tr>
          <th class="date">Date</th>
          <th class="amount">Amount</th>
          <th class="category">Category</th>
          <th class="description">Description</th>
        </tr>
      {% for row in month_group %}
        <tr>
          <td class="row date">{{row.date}}</td>
          <td class="row amount">{{format_money(row.amount)}}</td>
          <td class="row category">
            <select class="category-select">
              <option selected>{{row.category.name}}</option>
              <option disabled>&mdash;</option>
              {% for category in allCategoryRows %}
              <option value="{{category.id}}">{{category.name}}</option>
              {% endfor %}
            </select>
          </td>
          <td class="row description">{{row.description if row.description != None}}</td>
          <td class="row delete"><a class="delete-link" name="{{ row.id }}">X</a></td>
        </tr>
      {% endfor %}
      </table>
      {% endfor %}
